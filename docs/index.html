<!Doctype>
<html>
<head>
  <style>
    .frame
    {
      position: absolute;
      top: 60px;
      left: 80px;
    }
    .screen
    {
      position: relative;
      top: 0;
      left: 0;
    }
    
  </style>
</head>
<body>
  <div style="position: relative; left: 0; top: 0; size: 50%">
    <img src="Screenshots/frame.png" class="frame"/>
    <img src="Screenshots/Panels/mixed.png" class="screen"/>
  </div>
</body>
</html>
